apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: pytorch-job
spec:
  minAvailable: 1
  schedulerName: volcano
  plugins:
    pytorch: ["--master=master", "--worker=worker", "--port=23456"] # Pytorch plugin register
    svc: []
  queue: default
  tasks:
    - replicas: 1
      name: master
      policies:
        - event: TaskCompleted
          action: CompleteJob
      template:
        spec:
          containers:
            - image: gueraf/torchx_tmp@sha256:6204d3df23fad2534b04c7f9cb525ce098f304d3559ff6218474ba9396d3e7d7
              imagePullPolicy: IfNotPresent
              name: master
              command:
                [
                  "python3",
                  "/home/ray/ddp_allreduce.py",
                  "--num_integers=1000000",
                  "--environment_variables_csv=NCCL_DEBUG=INFO,NCCL_NET=IB",
                  "--sleep_forever=True",
                  "--do_work=True",
                ]
              securityContext:
                capabilities:
                  add: ["IPC_LOCK", "CAP_SETGID", "CAP_SETUID"]
              resources:
                requests:
                  nvidia.com/gpu: 1
                  "rdma/rdma_shared_device_a": "1"
                limits:
                  nvidia.com/gpu: 1
                  "rdma/rdma_shared_device_a": "1"
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: ray-gpu-status
                        operator: In
                        values:
                          - volcano
          restartPolicy: OnFailure
    - replicas: 2
      name: worker
      template:
        spec:
          containers:
            - image: gueraf/torchx_tmp@sha256:6204d3df23fad2534b04c7f9cb525ce098f304d3559ff6218474ba9396d3e7d7
              imagePullPolicy: IfNotPresent
              name: worker
              command:
                [
                  "python3",
                  "/home/ray/ddp_allreduce.py",
                  "--num_integers=1000000",
                  "--environment_variables_csv=NCCL_DEBUG=INFO,NCCL_NET=IB",
                  "--sleep_forever=True",
                  "--do_work=True",
                ]
              securityContext:
                capabilities:
                  add: ["IPC_LOCK", "CAP_SETGID", "CAP_SETUID"]
              resources:
                requests:
                  nvidia.com/gpu: 1
                  "rdma/rdma_shared_device_a": "1"
                limits:
                  nvidia.com/gpu: 1
                  "rdma/rdma_shared_device_a": "1"
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: ray-gpu-status
                        operator: In
                        values:
                          - volcano
          restartPolicy: OnFailure
